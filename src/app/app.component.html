<div class="navbar bg-base-100">
  <div class="navbar-start">
    <div class="dropdown">
      <label class="btn btn-ghost lg:hidden" tabindex="0">
        <svg class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path d="M4 6h16M4 12h8m-8 6h16" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"/>
        </svg>
      </label>
      <ul class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-52" tabindex="0">
        <li *ngFor="let item of navLinks"><a [routerLink]="item.to">
          {{item.label}}
        </a></li>
      </ul>
    </div>
    <a class="btn btn-ghost normal-case text-xl" routerLink="">Fiapp.pro</a>
  </div>
  <div class="navbar-center hidden lg:flex">
    <ul class="menu menu-horizontal px-1">
      <li *ngFor="let item of navLinks"><a [routerLink]="item.to">
        {{item.label}}
      </a></li>
    </ul>
  </div>
  <div class="navbar-end">
    <div class="dropdown  dropdown-bottom dropdown-end">
      <label class="btn m-1 btn-sm" tabindex="0">En
        <ng-icon name="matLanguageOutline"></ng-icon>
      </label>
      <ul class="dropdown-content z-10 menu p-2 shadow bg-base-100 rounded-box w-52" tabindex="0">
        <li><a>中文</a></li>
        <li><a>English</a></li>
      </ul>
    </div>

    <a class="btn btn-outline btn-sm">Login</a>
  </div>
</div>

<div class="mx-5 lg:mx-0">
  <div class="container mx-auto">
    <router-outlet></router-outlet>
  </div>
  <div class="text-center">
    @2023 Fiapp.pro
  </div>
</div>
