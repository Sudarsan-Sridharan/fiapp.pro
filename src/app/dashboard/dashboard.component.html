<div class="drawer lg:drawer-open">
  <input class="drawer-toggle"
         id="my-drawer-2"
         type="checkbox"/>
  <div class="drawer-content px-10">
    <!-- Page content here -->
    <label class="drawer-button lg:hidden"
           for="my-drawer-2">
      <div class="btm-nav">
        <button class="active">
          <svg class="h-5 w-5"
               fill="none"
               stroke="currentColor"
               viewBox="0 0 24 24"
               xmlns="http://www.w3.org/2000/svg">
            <path d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"/>
          </svg>
        </button>
        <button>
          <svg class="h-5 w-5"
               fill="none"
               stroke="currentColor"
               viewBox="0 0 24 24"
               xmlns="http://www.w3.org/2000/svg">
            <path d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"/>
          </svg>
        </button>
        <button>
          <svg class="h-5 w-5"
               fill="none"
               stroke="currentColor"
               viewBox="0 0 24 24"
               xmlns="http://www.w3.org/2000/svg">
            <path d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"/>
          </svg>
        </button>
      </div>
    </label>

    <div class="space-y-10">
      <div>
        <h1 class="text-3xl font-bold">
          Dashboard
        </h1>
        <div class="text-gray-400">
          {{dayjs().format('LL')}}
        </div>
      </div>

      <div class="grid grid-cols-4">
        <div class="card bg-gray-300 p-5 space-y-5">
          <h2 class="text-sm">
            Subscription
          </h2>

          <div class="text-center text-3xl">
            <del>VIP</del>
          </div>

          <div class="text-sm text-center">
            Upgrade your plan to access this feature.
          </div>
        </div>
      </div>
    </div>

  </div>
  <div class="drawer-side border-r sticky">
    <label class="drawer-overlay"
           for="my-drawer-2"></label>
    <ul class="menu p-4 w-60 min-h-full text-base-content">
      <!-- Sidebar content here -->
      <li *ngFor="let i of drawerList">
        <a [routerLinkActive]="['bg-accent']"
           [routerLink]="i.route"
           class="rounded-xl">
          <ng-icon
            name="{{i.icon}}"></ng-icon>
          {{i.name}}
        </a></li>
    </ul>

  </div>
</div>
